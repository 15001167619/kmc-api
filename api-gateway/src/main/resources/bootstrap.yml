spring:
  application:
    name: api-gateway
  profiles:
      active: dev
  security:
    user:
      name: admin
      password: pwd666
  boot:
    admin:
      client:
        url: http://localhost:8000
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: api-config-server
        enabled: true
