server:
  port: 8000
spring:
  application:
    name: admin-server
  profiles:
    active: dev
  security:
    user:
      name: admin
      password: pwd666
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: api-config-server
        enabled: true
#      name: kmc-admin
      profile: dev
      label: master


#application：应用名
#profile：环境
#label：版本
#/{application}/{profile}[/{label}]
#/{application}-{profile}.yml
#/{label}/{application}-{profile}.yml
#/{application}-{profile}.properties
#/{label}/{application}-{profile}.properties
# profile为dev，读取的git配置文件分支为master，同时允许从eureka上自动发现config-server这个实例。另外 spring.applicatin.name 即为配置文件的名称（即：application_xxx.yml)


eureka:
  instance:
    metadata-map:
      user.name: admin
      user.password: pwd666
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    ip-address: 127.0.0.1
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${server.port}
    hostname: localhost
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:6080/eureka/


logging:
  file: G:/mylog/api-admin.log
