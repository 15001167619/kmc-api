###################  spring配置  ###################
###################  应用服务名称  ###################
spring:
  application:
    name: api-rest-auth
  profiles:
    active: dev
  security:
    user:
      name: admin
      password: pwd666
  boot:
    admin:
      client:
        url: http://localhost:8000
management:
  endpoints:
    web:
      exposure:
        include: "*"
###################  项目启动端口  ###################
server:
  port: 6092

feign:
  hystrix:
    enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:6080/eureka/

logging:
  file: G:/mylog/api-auth.log

---
